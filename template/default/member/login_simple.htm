<!--{if CURMODULE != 'logging'}-->
	<script type="text/javascript" src="{$_G[setting][jspath]}logging.js?{VERHASH}"></script>
	<form method="post" autocomplete="off" id="lsform" action="member.php?mod=logging&action=login&loginsubmit=yes&infloat=yes&lssubmit=yes" onsubmit="this.timeoffset.value = -(new Date().getTimezoneOffset() / 60);this.fastloginfield.value = $('ls_username').value.indexOf('@') > -1 ? 'email' : 'username';return lsSubmit();">
		<div class="fastlg cl">
			<span id="return_ls" style="display:none"></span>
			<div class="y pns">
				<table cellpadding="2">
					<tr>
						<!--{if !$_G['setting']['autoidselect']}-->
						<td><label for="ls_username">{lang account}</label></td>
						<td><input type="text" name="username" id="ls_username" autocomplete="off" class="px vm" style="width:90px" /></td>
						<!--{else}-->
						<td><label for="ls_username">{lang account}</label></td>
						<td><input type="text" name="username" id="ls_username" class="px vm xg1" {if $_G['setting']['autoidselect']} value="{if getglobal('setting/uidlogin')}UID/{/if}{lang username}/Email" onfocus="if(this.value == '{if getglobal('setting/uidlogin')}UID/{/if}{if getglobal('setting/secmobilelogin')}{lang secmobile}/{/if}{lang username}/Email'){this.value = '';this.className = 'px vm';}" onblur="if(this.value == ''){this.value = '{if getglobal('setting/uidlogin')}UID/{/if}{if getglobal('setting/secmobilelogin')}{lang secmobile}/{/if}{lang username}/Email';this.className = 'px vm xg1';}"{/if} /></td>
						<!--{/if}-->
						<td class="fastlg_l"><label for="ls_cookietime"><input type="checkbox" name="cookietime" id="ls_cookietime" class="pc" value="2592000" />{lang login_permanent}</label></td>
						<td>&nbsp;<a href="javascript:;" onclick="showWindow('login', 'member.php?mod=logging&action=login&viewlostpw=1')">{lang forgotpw}</a></td>
					</tr>
					<tr>
						<td><label for="ls_password" class="z">{lang password}</label></td>
						<td><input type="password" name="password" id="ls_password" class="px vm" autocomplete="off" style="width:90px" /></td>
						<td class="fastlg_l"><button type="submit" class="pn" style="width: 75px;"><em>{lang login}</em></button></td>
						<td>&nbsp;<a href="member.php?mod={$_G[setting][regname]}" class="xi2 xw1">{lang m_login_reg}</a></td>
					</tr>
				</table>
				<input type="hidden" name="timeoffset" value="8" />
				<input type="hidden" name="formhash" value="{FORMHASH}" />
				<input type="hidden" name="quickforward" value="yes" />
				<input type="hidden" name="fastloginfield" value="" />
				<input type="hidden" name="handlekey" value="ls" />
		</div>
		<!--{hook/global_login_extra}-->
	</div>
	</form>
<!--{/if}-->
